<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Remove</button>
    <ul class="myList">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <script>
        function myFunction() {
  const list = document.getElementsByClass("myList");
  if (list.hasChildNodes()) {
    list.removeChild(list.children[0]);
  }
}
    </script>
</body>
</html>
