<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day9</title>
    <style>
        .myClass{
            background-color: black;
            color: white;
        }
        #Colorr{
            width: 200px;
            height: 100px;
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
<h1 id="firstId">Hello world</h1>
<p class="hello">Hello world</p>
<h5 id="secID">xyyz</h5>

<ul class="myList">
    <li>a</li>
    <li>b</li>
</ul>
<ul id="secList">
    <li>x</li>
    <li>y</li>
    <li>z</li>
</ul>
<img src="https://picsum.photos/200/300?grayscale" alt="dummyImg" id="imgTag">

<div class="myClass" id="myId">Namaste js</div>
<p id="hell">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, laboriosam.</p>
<button onclick="changeThis()" id="myChange">Change</button>
<p onmouseover="mouseOver()" onmouseout="mouseOut()"   id="Colorr">Hello jii</p>
    <script>
        // Selecting and Manipulating Elements
// Select an HTML element by its ID and change its text content

let x=document.getElementById("firstId");
x.innerHTML="Day 9";

// select an HTML element by its class and change its background color.

let elements=document.getElementsByClassName("hello");
for (let i = 0; i < elements.length; i++) {
    elements[i].style.backgroundColor = "red";
}


// Creating and Appending Elements
// Create a new div element with some text content and append it to the body

const newDiv= document.createElement("div");
newDiv.innerText="This is a new div";
document.body.appendChild(newDiv);


// create a new li element and add it to an existing ul list
const newLi=document.createElement("li");
newLi.textContent="c";
const unList=document.getElementsByClassName("myList");
unList[0].appendChild(newLi);
// Select an HTML and remove it from the DOM.
const firstRemove=document.getElementById("secID");
firstRemove.remove();

// Remove the last child of a specific HTML elements.
function myFunction() {
  const list = document.getElementById("secList");
  if (list.hasChildNodes()) {
    list.removeChild(list.children[2]);
  }
}myFunction();
// Modifying Attributes and classes
// Select an HTML and change one of its attribures.
document.getElementById('imgTag').src= 'wolf.png';
// Add and remove a CSS class to/from an HTML element.
const xy=document.getElementById("myId");
xy.classList.remove("myClass");
// Event Handling
// Add a click event listener to a button that changes the text content of a paragraph.
function changeThis(){
let btn=document.getElementById("hell");
btn.innerText="Hello"
}
// Add a mouseover event listener to an element that change its border color
function mouseOver(){
   let yz=document.getElementById("Colorr");
   yz.style.borderColor='red';

}
function mouseOut() {
  document.getElementById("Colorr").style.borderColor = "blue";
}
    </script>    
</body>
</html>
